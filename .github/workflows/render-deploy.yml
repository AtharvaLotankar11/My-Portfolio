name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Backend Render Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Error: RENDER_DEPLOY_HOOK_URL secret is not set"
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        
      - name: Backend deployment status
        run: |
          echo "Backend deployment triggered on Render"
          echo "Check your Render dashboard for deployment status"

  deploy-frontend:
    name: Frontend CI/CD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Frontend Render Deployment
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_FRONTEND_DEPLOY_HOOK_URL" ]; then
            echo "Error: RENDER_FRONTEND_DEPLOY_HOOK_URL secret is not set"
            exit 1
          fi
          curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK_URL"
        
      - name: Frontend deployment status
        run: |
          echo "Frontend deployment triggered on Render"
          echo "Check your Render dashboard for deployment status"
